name: Deploy to FTP

on:
  push:
    branches:
      - main  # فقط زمانی اجرا شود که به شاخه اصلی تغییراتی اضافه شود

jobs:
  web-deploy:
    name: deploy 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.3.5
      with:
        server: polparast.com
        username: GitHub@polparast.com
        password: ${{ secrets.FTP_PASSWORD }}
