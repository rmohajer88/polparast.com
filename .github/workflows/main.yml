name: Deploy to FTP

on:
  push:
    branches:
      - main  # فقط زمانی اجرا شود که به شاخه اصلی تغییراتی اضافه شود

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        local-dir: ./  # پوشه محلی که باید آپلود شود
        server-dir: /public_html/  # مسیر مقصد روی هاست
