<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <!-- SEO Meta Tags-->
    <meta name="keywords" content="InstaC, chat, messenger, conversation, social, communication" />
    <meta name="description" content="InstaC is a Bootstrap based modern and fully responsive Messaging template to help build Messaging or Chat application fast and easy." />
    <meta name="subject" content="communication">
    <title>قالب HTML چت و گفتگو کاربران - InstaC Chat Template</title>
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/fav/favicon-16x16.png">
    <link rel="shortcut icon" href="../assets/fav/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../assets/css/app.min.css">
    <link rel="stylesheet" href="../assets/css/skins/dark-skin.min.css">
</head>

<body class="authentication-page">

    <!-- Main Layout Start -->
    <div class="main-layout card-bg-1 is-rtl">
        <div class="container d-flex flex-column">
            <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <h1 class="font-weight-bold">ثبت نام</h1>
                    <p class="text-dark mb-3">ما متفاوت هستیم، ما شما را متفاوت می کنیم.</p>
                    <form class="mb-3">
                        <div class="form-group">
                            <label for="name" class="sr-only">نام</label>
                            <input type="text" class="form-control form-control-md" id="name" placeholder="نام خود را وارد کنید">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">آدرس ایمیل</label>
                            <input type="email" class="form-control form-control-md" id="email" placeholder="ایمیل خود را وارد کنید">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">رمز عبور</label>
                            <input type="password" class="form-control form-control-md" id="password" placeholder="رمز عبور خود را وارد کنید">
                        </div>
                        <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit">ثبت نام</button>
                    </form>

                    <p>حساب کاربری دارید؟ <a class="font-weight-semibold" href="signin.html">وارد شوید</a>.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Layout End -->


    <!-- Javascript Files -->
    <script src="../assets/vendors/jquery/jquery-3.5.0.min.js"></script>
    <script src="../assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="../assets/vendors/svg-inject/svg-inject.min.js"></script>
    <script src="../assets/vendors/modal-stepes/modal-steps.min.js"></script>
    <script src="../assets/js/app.min.js"></script>

</body>

</html>
