<!-- JavaScript for Validation -->
<script>
  const form = document.querySelector("form");
  const phoneInput = document.getElementById("phone");
  const countrySelect = document.getElementById("country-code");
  const errorMessage = document.getElementById("error-message");

  form?.addEventListener("submit", (e) => {
    let valid = true;

    if (!phoneInput.value.trim()) {
      errorMessage.textContent = "Phone number is required.";
      errorMessage.classList.remove("hidden");
      valid = false;
    } else if (!countrySelect.value) {
      errorMessage.textContent = "Please select a country.";
      errorMessage.classList.remove("hidden");
      valid = false;
    } else {
      errorMessage.classList.add("hidden");
    }

    if (!valid) e.preventDefault();
  });

  // Hide error message on input change
  phoneInput.addEventListener("input", () => errorMessage.classList.add("hidden"));
  countrySelect.addEventListener("change", () => errorMessage.classList.add("hidden"));
</script>
