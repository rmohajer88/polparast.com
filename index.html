<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- صفحه انتخاب زبان -->
    <div id="language-selection" class="screen">
        <div class="language-container">
            <h1>Language | زبان</h1>
            <button id="continue-to-login">ورود</button>
            <p>
                انتخاب گزینهٔ ورود به منزلهٔ پذیرش 
                <a href="#">قوانین استفاده</a> و 
                <a href="#">حریم خصوصی</a> می‌باشد.
            </p>
        </div>
    </div>

    <!-- صفحه ورود شماره تلفن -->
    <div id="phone-login" class="screen hidden">
        <h2>شماره همراه</h2>
        <p>لطفاً کشور و شماره همراه خود را وارد کنید.</p>
        <div class="input-group">
            <select id="country-code">
                <option value="+98">ایران (+98)</option>
                <option value="+93">افغانستان (+93)</option>
                <!-- کشورها دیگر -->
            </select>
            <input type="text" id="phone-number" placeholder="شماره همراه">
        </div>
        <button id="submit-phone">تایید و ادامه</button>
    </div>

    <!-- صفحه تایید کد -->
    <div id="code-verification" class="screen hidden">
        <h2>کد ورود</h2>
        <p>کد ورودی که به شمارهٔ شما ارسال شده است را وارد کنید.</p>
        <input type="text" id="verification-code" placeholder="کد ورود">
        <p>۷۲ ثانیه تا درخواست کد جدید</p>
        <button id="submit-code">تایید و ادامه</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
